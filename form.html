        <h1>Contact us</h1>
        <form>
            <label for="name">Your name:</label><br>
            <input type="text" name="name" id="name" maxlength="30"><br>
            <label for="email">Your email address:</label><br>
            <input type="email" name="email" id="email" maxlength="30" placeholder="example@example.com"><br>
            <label for="subject">Subject:</label><br>
            <select name="subject" id="subject">
                <option value="transportation">Transportation</option>
                <option value="gastronomy">Gastronomy</option>
                <option value="sights">Tourist sights</option>
                <option value="information">General information</option>
                <option value="feedback">Website feedback</option>
                <option value="other">Other</option>
            </select><br>
            <label for="question">Ask a question or provide your feedback:</label><br>
            <textarea name="question" id="question" cols="70" rows="6"></textarea><br>
            <input type="submit" value="Submit form">
        </form>
